<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="app-container">
      <form class="search-container">
        <input class="search-input" value="" />
        <button class="search-submit" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <form class="add-container">
        <input class="add-input" />
        <button class="add-submit" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class='todo-container'>
        <div class="todo-item" style="display: none">
          <p>Clone</p>
          <button class='todo-item-delete' ><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts.js"></script>
</html>
